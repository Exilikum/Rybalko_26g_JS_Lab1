    <script>
         console.log("Задача 3: Скласти програму розкладу числа на прості множники.");
    const number = 56;
    console.log("Введені дані: " + number);

    function primeFactors (n) {
        const factors = [];
        while (n % 2 === 0) {
            factors.push(2);
            n = n / 2;
        }
        for (let i = 3; i <= Math.sqrt(n); i +=2) {
            while (n % i === 0) {
                factors.push(i);
                n = n / i;
            }
        }
        if (n > 2) {
            factors.push(n);
        }
        return factors;
    }
    const factors = primeFactors(number);
    console.log ("Результат виконання скрипта: " + factors.join(","));
    </script>
