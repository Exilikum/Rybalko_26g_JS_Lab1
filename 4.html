<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <script>
        console.log("Задача 4: Знайти НСК двох двоцифрових натуральних чисел.");
        
        const a = 12;
        const b = 18;
        console.log("Введені дані: " + a + " та " + b);

        function gcd(x, y) {
            while (y) {
                let t = y;
                y = x % y;
                x = t;
            }
            return x;
        }

        function lcm(x, y) {
            return (x * y) / gcd(x, y);
        }

        const result = lcm(a, b);
        console.log("Результат виконання скрипта: " + result);
    </script>
</body>
</html>
